<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-service-affecte-heading" jhiTranslate="gpecmanagerApp.serviceAffecte.home.createOrEditLabel">Create or edit a Service Affecte</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.serviceAffecte.codeService" for="field_codeService">Code Service</label>
                    <input type="number" class="form-control" name="codeService" id="field_codeService"
                           formControlName="codeService"/>
                    <div *ngIf="editForm.get('codeService')!.invalid && (editForm.get('codeService')!.dirty || editForm.get('codeService')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeService')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('codeService')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.serviceAffecte.libelleService" for="field_libelleService">Libelle Service</label>
                    <input type="text" class="form-control" name="libelleService" id="field_libelleService"
                           formControlName="libelleService"/>
                    <div *ngIf="editForm.get('libelleService')!.invalid && (editForm.get('libelleService')!.dirty || editForm.get('libelleService')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleService')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.serviceAffecte.secteurActivite" for="field_secteurActivite">Secteur Activite</label>
                    <select class="form-control" id="field_secteurActivite" name="secteurActivite" formControlName="secteurActivite">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="secteurActiviteOption.id === editForm.get('secteurActivite')!.value?.id ? editForm.get('secteurActivite')!.value : secteurActiviteOption" *ngFor="let secteurActiviteOption of secteuractivites; trackBy: trackById">{{ secteurActiviteOption.libelleActivite }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
