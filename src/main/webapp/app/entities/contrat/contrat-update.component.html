<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contrat-heading" jhiTranslate="gpecmanagerApp.contrat.home.createOrEditLabel">Create or edit a Contrat</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.numeroContrat" for="field_numeroContrat">Numero Contrat</label>
                    <input type="text" class="form-control" name="numeroContrat" id="field_numeroContrat"
                           formControlName="numeroContrat"/>
                    <div *ngIf="editForm.get('numeroContrat')!.invalid && (editForm.get('numeroContrat')!.dirty || editForm.get('numeroContrat')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroContrat')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.libelleContrat" for="field_libelleContrat">Libelle Contrat</label>
                    <input type="text" class="form-control" name="libelleContrat" id="field_libelleContrat"
                           formControlName="libelleContrat"/>
                    <div *ngIf="editForm.get('libelleContrat')!.invalid && (editForm.get('libelleContrat')!.dirty || editForm.get('libelleContrat')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelleContrat')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.dateDebut" for="field_dateDebut">Date Debut</label>
                    <div class="d-flex">
                        <input id="field_dateDebut" type="datetime-local" class="form-control" name="dateDebut" formControlName="dateDebut" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateDebut')!.invalid && (editForm.get('dateDebut')!.dirty || editForm.get('dateDebut')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDebut')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateDebut')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.dateFin" for="field_dateFin">Date Fin</label>
                    <div class="d-flex">
                        <input id="field_dateFin" type="datetime-local" class="form-control" name="dateFin" formControlName="dateFin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateFin')!.invalid && (editForm.get('dateFin')!.dirty || editForm.get('dateFin')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateFin')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateFin')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.niveauEtude" for="field_niveauEtude">Niveau Etude</label>
                    <select class="form-control" name="niveauEtude" formControlName="niveauEtude" id="field_niveauEtude">
                        <option value="AUCUN">{{ 'gpecmanagerApp.NiveauEtude.AUCUN' | translate }}</option>
                        <option value="PRIMAIRE">{{ 'gpecmanagerApp.NiveauEtude.PRIMAIRE' | translate }}</option>
                        <option value="SECONDAIRE">{{ 'gpecmanagerApp.NiveauEtude.SECONDAIRE' | translate }}</option>
                        <option value="UNIVERSITAIRE">{{ 'gpecmanagerApp.NiveauEtude.UNIVERSITAIRE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('niveauEtude')!.invalid && (editForm.get('niveauEtude')!.dirty || editForm.get('niveauEtude')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('niveauEtude')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.typeContrat" for="field_typeContrat">Type Contrat</label>
                    <select class="form-control" name="typeContrat" formControlName="typeContrat" id="field_typeContrat">
                        <option value="PRESTATAIRE">{{ 'gpecmanagerApp.TypeContrat.PRESTATAIRE' | translate }}</option>
                        <option value="CDD">{{ 'gpecmanagerApp.TypeContrat.CDD' | translate }}</option>
                        <option value="CDI">{{ 'gpecmanagerApp.TypeContrat.CDI' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('typeContrat')!.invalid && (editForm.get('typeContrat')!.dirty || editForm.get('typeContrat')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeContrat')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpecmanagerApp.contrat.employe" for="field_employe">Employe</label>
                    <select class="form-control" id="field_employe" name="employe" formControlName="employe">
                        <!--option [ngValue]="null">--Choisir Employe--</option-->
                        <option [ngValue]="employeOption.id === editForm.get('employe')!.value?.id ? editForm.get('employe')!.value : employeOption" *ngFor="let employeOption of employes; trackBy: trackById">{{ employeOption.intituleEmploye }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
